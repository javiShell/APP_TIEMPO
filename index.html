<html>
    <head>
        <!-- Se han añadido los recursos necesarios para la creación de la aplicación
         se ha añadido el css de boostrap y ajax -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </head>
    <!-- Se crea un nav de título -->
    <body style="background-color: bisque;">
        <nav class="navbar navbar-light">
            <div class="container-fluid bg-secondary">
              <a class="navbar-brand">
                <h3 style="color: aliceblue;">EL TIEMPO EN LAS CIUDADES DEL MUNDO</h3>
              </a>
            </div>
          </nav>
          <br>
          <!-- Se crea un select donde se pondran 5 ciudades de ejemplo para consultar su tiempo -->
          <h4 style="text-align: center;">Elige una ciudad</h4>
        <select id="id" name="id" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option selected>Selecciona ciudad...</option>
            <option value="Paris">Paris</option>
            <option value="Alemania">Alemania</option>
            <option value="Madrid">Madrid</option>
            <option value="Londres">Londres</option>
            <option value="Luxenburgo">Luxenburgo</option>
          </select>
           <!-- Se crean 5 divs para mostrar el tiempo de la ciudad segun se eliga en el select se mostrara un div o no -->
          <div class="resultado1"></div>
          <div class="resultado2"></div>
          <div class="resultado3"></div>
          <div class="resultado4"></div>
          <div class="resultado5"></div>
           <!-- Se añade el archivo que contendra la progracmación de donde se saca la información de la api -->
          <script src="api.js" rel="text/javascript"></script>
    </body>
</html>
